<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .popup {
        background-color: black;
        padding: 15px;
        width: 150px;
        color: white;
        margin-left: 500px;
        margin-top: 100px;
        position: relative;
        z-index: 2;
      }
      .hidden {
        display: none;
      }
      .overlay {
        background-color: black;
        opacity: 0.5;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <button id="btn">Button1</button>
    <div class="overlay hidden"></div>
    <div class="popup hidden">
      <p style="text-align: right; cursor: pointer" id="hide">x</p>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati
        molestiae esse corrupti illum commodi, delectus perferendis modi quidem
        ipsum earum porro quas asperiores numquam vero voluptate, velit minus
        possimus quos?
      </p>
    </div>

    <script>
      var popup = document.querySelector(".popup");
      var btn = document.getElementById("btn");
      var hide = document.getElementById("hide");
      var overlay = document.querySelector(".overlay");
      btn.addEventListener("click", function () {
        popup.classList.remove("hidden");
        overlay.classList.remove("hidden");
      });
      hide.addEventListener("click", function () {
        popup.classList.add("hidden");
        overlay.classList.add("hidden");
      });
    </script>
  </body>
</html>
